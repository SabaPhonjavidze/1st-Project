<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <title>Result summary</title>
</head>
<body>
    <div class="Container">
        <div class="Header">
            <div class="h1">Your Result</div>
            <div class="Icon">
                <p class="s1">76</p>
                <p class="t1">of 100</small>
            </div>
            <div class="h2">Great</div>
            <p class="t2">Your performance exceed 65% of the people conducting the test here!</p>
         </div>
         <div class="Footer">
            <div class="h3">Summary</div>
            <div class="svg1">
                <img src="assets/icon-reaction.svg" alt="">
                <div class="r">Reaction</div>
                <p class="n1">80</p>
                <p class="n2">/ 100</p>
             </div>
             
            <div class="svg2">
                <img src="assets/icon-memory.svg" alt="">
                <div class="m">Memory</div>
                <p class="n1">92</p>
                <p class="n2">/ 100</p>
            </div>
           
            <div class="svg3">
                <img src="assets/icon-verbal.svg" alt="">
                <div class="v">Verbal</div>
                <p class="n1">61</p>
                <p class="n2">/ 100</p>
            </div>
            <div class="svg4">
                <img src="assets/icon-visual.svg" alt="">
                <div class="v2">Visual</div>
                <p class="n1">73</p>
                <p class="n2">/ 100</p>
            </div>
         </div>
    </div>
</body>
</html>
